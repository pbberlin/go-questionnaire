<!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
<link rel="stylesheet" href="slider.css">

<div class="slider-container">
  <input type="number" size=3  disabled name="share_safe"  id="">

<div class="slider-container">
  <input 
      type="range" 

      class="slider" 
      id="sliderInner"

      min="0"
