	<script>

		let props = {


			// only react to keys when focused
			// keyboardCondition: 'focused' ,


			controls: true,
			controlsTutorial: true,
			controlsLayout: 'bottom-right',
			controlsLayout: 'edges',

			slideNumber: false,
			slideNumber: "c/t",
			hashOneBasedIndex: true,
			
			// useful for globally _disabling_ auto-animation
			//    same as slide  data-auto-animate
			// autoAnimate: true,

			// auto animate detail properties
			// autoAnimateMatcher: null,
			// autoAnimateEasing: 'ease',
			// autoAnimateDuration: 1.0,
			// autoAnimateUnmatched: true,

			hash: true,

			// disable following five
			disableLayout: false,
			// fixes aspect ratio
			// width:  860,
			// height: 400,

			// percent padding - 0.01 is one percent
			margin:    0.12,
			margin:    0.01,
			margin:    0.03,
			margin:    0.003,

			// bounds for smallest/largest possible scale to apply to content
			minScale: 0.2,
			maxScale: 2.0,


			// between slides
			// ======================

			// none/fade/slide/convex/concave/zoom
			transition: 'zoom',
			transition: 'concave',
			transition: 'slide',
			// default/fast/slow
			transitionSpeed: 'fast',
			transitionSpeed: 'default',

			// none/fade/slide/convex/concave/zoom
			backgroundTransition: 'fade',
			backgroundTransition: 'zoom',
			backgroundTransition: 'slide',

			// use 'autoSlide' only on single slides and fragments - by attribute data-autoslide
			// autoSlide: 1500,



			// plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
			// plugins: [ RevealMarkdown, RevealSearch, RevealMath, RevealAnything  ],
			// plugins: [ RevealMarkdown, RevealSearch, RevealMath, RevealZoom, RevealAnything  ],
			plugins: [],



		};


		let deck2 = new Reveal( document.querySelector('.deck2'), props );
		document.querySelector( '.deck2' ).style.width  = '56rem';
		document.querySelector( '.deck2' ).style.width  = '98%';

		// min height does not seem to work; percentages dont work
		// document.querySelector( '.deck2' ).style.height = '44rem';
		document.querySelector( '.deck2' ).style.height = screen.height - 140  +"px";
		document.querySelector( '.deck2' ).style.height = window.innerHeight - 240  +"px";
		// document.querySelector( '.deck2' ).style.height = window.innerHeight - 10  +"rem";
		

		// document.getElementById("page-wrapper").style.minHeight = screen.height - 10  +"px";


		// document.querySelector( '.deck2' ).style.margin = '0.5rem 3rem';
		document.querySelector( '.deck2' ).style.margin = '0.5rem auto';
		deck2.initialize({embedded: true });

	</script>
