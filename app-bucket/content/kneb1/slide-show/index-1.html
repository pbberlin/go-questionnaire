	<script>

		let props = {


			// only react to keys when focused
			// keyboardCondition: 'focused' ,


			controls: true,
			controlsTutorial: true,
			controlsLayout: 'bottom-right',
			controlsLayout: 'edges',

			slideNumber: false,
			slideNumber: "c/t",
			hashOneBasedIndex: true,

			// useful for globally _disabling_ auto-animation
			//    same as slide  data-auto-animate
			// autoAnimate: true,

			// auto animate detail properties
			// autoAnimateMatcher: null,
			// autoAnimateEasing: 'ease',
			// autoAnimateDuration: 1.0,
			// autoAnimateUnmatched: true,

			hash: true,

			// disable following five
			disableLayout: false,
			// fixes aspect ratio
			// width:  860,
			// height: 400,

			// percent padding - 0.01 is one percent
			margin:    0.12,
			margin:    0.01,
			margin:    0.03,
			margin:    0.003,

			// bounds for smallest/largest possible scale to apply to content
			minScale: 0.2,
			maxScale: 2.0,


			// between slides
			// ======================

			// none/fade/slide/convex/concave/zoom
			transition: 'zoom',
			transition: 'concave',
			transition: 'slide',
			// default/fast/slow
			transitionSpeed: 'fast',
			transitionSpeed: 'default',

			// none/fade/slide/convex/concave/zoom
			backgroundTransition: 'fade',
			backgroundTransition: 'zoom',
			backgroundTransition: 'slide',

			// use 'autoSlide' only on single slides and fragments - by attribute data-autoslide
			// autoSlide: 1500,



			// plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
			// plugins: [ RevealMarkdown, RevealSearch, RevealMath, RevealAnything  ],
			// plugins: [ RevealMarkdown, RevealSearch, RevealMath, RevealZoom, RevealAnything  ],
			plugins: [],



		};


		let deck2 = new Reveal( document.querySelector('.deck2'), props );

		const slides = document.querySelector( '.deck2' );

		if(!slides){
			console.error(`query '.deck2' must return the HTML element containing the slides`);
		}

		slides.style.width  = '56rem';
		slides.style.width  = '98%';

		// min height does not seem to work; percentages dont work
		// slides.style.height = '44rem';
		slides.style.height = screen.height - 140  +"px";
		slides.style.height = window.innerHeight - 240  +"px";
		slides.style.height = window.innerHeight - 170  +"px";
		// slides.style.height = window.innerHeight - 10  +"rem";

		slides.style.margin = '0.15rem auto';
		deck2.initialize({embedded: true });
		
		slides.style.position = "relative";
		slides.style.top = "-1rem";
		slides.style.marginBottom = "-0.4rem";

		console.log("slides positioned");

		// const par1 = slides.parentElement.parentElement;
		try {
			const pg = slides.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement;
			console.log(`hopefully the page`, pg )
			pg.style.marginTop = 0;
		} catch (err) {
			console.error("could not step up to page");
			console.error(err);
		}



	</script>
